<html>
<head>

<link href="css/poposlides.css" rel="stylesheet" >

</head>
<body>
<!-- 代码 开始 -->

<div class="slides-box">

    <li style="background: url('images/2.png') center;    background-size: cover;"></li>
    <li style="background: url('images/3.png') center;    background-size: cover;"></li>
    </ul>
</div>

	$(".slides").poposlides();
</script>
